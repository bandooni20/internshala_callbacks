<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Charset and viewport settings for mobile responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Promises Example</title>
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Heading and description -->
        <h1>Dynamic Promises Example</h1>
        <p>Click the button to fetch posts dynamically!</p>

        <!-- Button to trigger the fetch request -->
        <button id="promise-btn" class="btn-outline">Fetch Posts</button>

        <!-- Div where the fetched data will be displayed -->
        <div id="promise-output" class="output"></div>
    </div>

    <!-- Link to external JS file containing the logic -->
    <script src="promises.js"></script>
</body>
</html>
